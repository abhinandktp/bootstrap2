<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Registration Form</title>
   <link href="style.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="img3">
   <div class="container">
      <div class="row">
         <div class="col-md-12" style="padding:5%;">
            <h1 style="color:white;">STUDENT REGISTER</h1>  
         </div>
      </div>
   </div>
   <div class="container bg bg-light img4">
      <fieldset>
         <br>
      <legend>PERSONAL DETAILS</legend>
         <div class="row">
            <div class="col-md-6">
               <label>Name :</label>
            </div>
            <div class="col-md-6">
               <input type="text" name="name" id="name">
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Address :</label>
            </div>
            <div class="col-md-6">
               <textarea cols="20" rows="6"></textarea>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Age :</label>
            </div>
            <div class="col-md-6">
               <input type="number" name="age" id="age">
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Phone No :</label>
            </div>
            <div class="col-md-6">
               <input type="number" name="phno" id="phno">
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Date of Birth :</label>
            </div>
            <div class="col-md-6">
               <input type="date" name="dob" id="dob">
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Email :</label>
            </div>
            <div class="col-md-6">
               <input type="email" name="mail" id="mail">
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Gender :</label>
            </div>
            <div class="col-md-6">
               <input type="radio" name="gender">Male<br><input type="radio" name="gender">Female<br><input type="radio" name="gender">Other
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Upload Photo :</label>
            </div>
            <div class="col-md-6">
               <input type="file" name="photo" id="photo">
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Create Password :</label>
            </div>
            <div class="col-md-6">
               <input type="password" name="pass" id="pass">
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Confirm Password</label>
            </div>
            <div class="col-md-6">
               <input type="password" name="cpass" id="cpass">
            </div>
         </div>
         </fieldset>
         <br>
         <fieldset>
            <legend>COLLEGE DETAILS</legend>
         <div class="row">
            <div class="col-md-6">
               <label>Department :</label>
            </div>
            <div class="col-md-6">
               <select>
                  <option>select</option>
			<option>Computer Science and Design</option>
			<option>Civil Engineering</option>
			<option>Mechanical Engineering</option>
			<option>Electronics and Communication</option>
               </select>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Year of Completion :</label>
            </div>
            <div class="col-md-6">
               <input type="range" min="2024" max="2027" value="2026" oninput="this.nextElementSibling.value=this.value"><output>2026</output>
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Clubs :</label>
            </div>
            <div class="col-md-6">
               <input type="checkbox" name="nss">NSS<br><input type="checkbox" name="iedc">IEDC<br><input type="checkbox" name="ieee">IEEE
            </div>
         </div>
         <div class="row">
            <div class="col-md-6">
               <label>Upload ID Card :</label>
            </div>
            <div class="col-md-6">
               <input type="file" name="idcard" id="idcard">
            </div>
         </div>
         </fieldset>
         <div class="container">
            <div class="col-md-12">
               <br>
               <center><input type="submit" value="  SUBMIT  " class="btn2"></center>
               <br>
            </div>
         </div>
         
      </div>
   </div>
   
   
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
