<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Login Page</title>
   <link href="style.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="img3" style="padding-top:10%;">
<form action="Profile.html">
   <div class="container bg img4">
      <div class="col-md-12">
         <center><h2 style="color:black;"><b>STUDENT LOGIN</b></h2></center>
      </div>
   </div>
   <div class="container bg" style="background-color:rgba(0,0,0,0.4);color:white;">
      <br>
      <div class="row">
         <div class="col-md-6">
            <label>Username :</label>
         </div>
         <div class="col-md-6">
            <input type="text" name="uname" id="uname" required>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col-md-6">
            <label>Password :</label>
         </div>
         <div class="col-md-6">
            <input type="password" name="pwd" id="pwd" required>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            donot have an account <a href="registration-form.html"><label>Sign up</label></a>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col-md-12">
            <center><input type="submit" value="  LOGIN  " class="btn1"></center>
            <br>
         </div>
      </div>
   </div>
</form>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
